          Environment="NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_PROD }}"
          Environment="NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL_PROD }}"
          Environment="NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}"
          ExecStart=/usr/local/bin/npm start
