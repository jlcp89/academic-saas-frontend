name: Build and Deploy Frontend to AWS EC2

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npx tsc --noEmit

    - name: Run ESLint
      run: npm run lint || echo "ESLint warnings found but continuing..."

    - name: Test build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-secret-key-for-ci
      run: npm run build

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    outputs: 
      image_filename: ${{ steps.create_image_filename.outputs.filename }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create image filename
        id: create_image_filename
        run: echo "filename=academic-saas-frontend-${{ github.sha }}.tar" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: |
          docker build -t academic-saas-frontend:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
            --build-arg NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
            --build-arg NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            .

      - name: Save Docker image to tar file
        run: docker save academic-saas-frontend:${{ github.sha }} -o ${{ steps.create_image_filename.outputs.filename }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-docker-image
          path: ${{ steps.create_image_filename.outputs.filename }}
          retention-days: 5

  deploy-dev:
    name: Deploy to Dev Environment
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment: development
    env:
      IMAGE_FILENAME: ${{ needs.build.outputs.image_filename }}
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: frontend-docker-image

      - name: Verify downloaded image
        run: |
          echo "ğŸ“¦ Verificando imagen Docker descargada:"
          ls -lh ${{ env.IMAGE_FILENAME }}

      - name: Copy Docker image to EC2 Dev
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ${{ env.IMAGE_FILENAME }}
          target: "/home/ec2-user/"    

      - name: Deploy on EC2 Dev
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "ğŸš€ Iniciando despliegue de frontend con Docker en DEV..."
            
            # Navegar al directorio home
            cd /home/ec2-user
            
            # Verificar e instalar Docker si no existe
            echo "ğŸ” Verificando Docker..."
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Docker no encontrado, instalando..."
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker ec2-user
              echo "âœ… Docker instalado y configurado"
            else
              echo "âœ… Docker ya estÃ¡ instalado"
              sudo service docker start
            fi
            
            # Cargar la imagen Docker
            echo "ğŸ“¦ Cargando imagen Docker..."
            docker load -i ${{ env.IMAGE_FILENAME }}
            
            # Limpiar archivo de imagen
            rm ${{ env.IMAGE_FILENAME }}
            
            # Detener y eliminar contenedor existente si existe
            echo "ğŸ”„ Limpiando contenedores existentes..."
            docker stop academic-saas-frontend || true
            docker rm academic-saas-frontend || true
            
            # Ejecutar nuevo contenedor
            echo "ğŸš€ Iniciando contenedor..."
            docker run -d \
              --name academic-saas-frontend \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
              -e NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
              -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
              -e NODE_ENV=production \
              academic-saas-frontend:${{ github.sha }}
            
            # Esperar y verificar que el contenedor estÃ© funcionando
            echo "â³ Esperando que el contenedor estÃ© listo..."
            sleep 15
            
            # Verificar estado del contenedor
            docker ps | grep academic-saas-frontend
            docker logs academic-saas-frontend --tail 20
            
            # Verificar que la aplicaciÃ³n responda
            if curl -f http://localhost:3000/ > /dev/null 2>&1; then
              echo "âœ… Frontend desplegado exitosamente en DEV!"
              echo "ğŸŒ URL: http://${{ secrets.EC2_HOST_DEV }}:3000"
            else
              echo "âŒ Error: La aplicaciÃ³n no responde en puerto 3000"
              docker logs academic-saas-frontend
              exit 1
            fi

      - name: Verify deployment
        run: |
          echo "ğŸ” Verificando despliegue externo..."
          sleep 10
          curl -f http://${{ secrets.EC2_HOST_DEV }}:3000/ || exit 1
          echo "âœ… VerificaciÃ³n completada exitosamente!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Frontend DEV deployment successful!"
            echo "âœ… Application is live and healthy"
            echo "ğŸŒ Access at: http://${{ secrets.EC2_HOST_DEV }}:3000"
          else
            echo "âŒ Frontend DEV deployment failed!"
            echo "ğŸ” Check the logs above for more details"
          fi

  deploy-prod:
    name: Deploy to Production Environment  
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    env:
      IMAGE_FILENAME: ${{ needs.build.outputs.image_filename }}
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: frontend-docker-image

      - name: Verify downloaded image
        run: |
          echo "ğŸ“¦ Verificando imagen Docker descargada:"
