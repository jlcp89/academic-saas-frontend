              echo "‚ùå Failed to start Next.js"
              echo "=== Last 50 lines of logs ==="
              tail -n 50 /tmp/nextjs.log || echo "No logs available"
              exit 1
            fi
          done
          
          echo "‚úÖ Frontend deployed successfully in PRODUCTION!"
          echo "üåê URL: http://${{ secrets.EC2_HOST_PROD }}"